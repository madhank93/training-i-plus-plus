paths:
  /admin/:adminid:
    delete:
      consumes:
      - application/json
      description: Delete an Admin by providing the adminid
      parameters:
      - description: admin unique id
        in: body
        name: adminid
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Admin'
        "400":
          description: Bad Request
          schema:
            type: number
        "500":
          description: Internal Server Error
          schema:
            type: number
      summary: Delete An Admin
      tags:
      - user
    get:
      consumes:
      - application/json
      description: Get Admin details by providing the adminid
      parameters:
      - description: admin unique id
        in: body
        name: adminid
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Admin'
        "400":
          description: Bad Request
          schema:
            type: number
        "500":
          description: Internal Server Error
          schema:
            type: number
      summary: Fetch An Admin
      tags:
      - user
  /login:
    post:
      consumes:
      - application/json
      description: Sign in a user/admin by providing username, email, group and password
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: number
        "500":
          description: Internal Server Error
          schema:
            type: number
      summary: Login
      tags:
      - user
  /register:
    post:
      consumes:
      - application/json
      description: Register a user/admin by providing username, email, group and password
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SignUp'
        "400":
          description: Bad Request
          schema:
            type: number
        "500":
          description: Internal Server Error
          schema:
            type: number
      summary: Signup
      tags:
      - user
  /user/:userId:
    delete:
      consumes:
      - application/json
      description: Delete a User by providing the userid
      parameters:
      - description: user unique id
        in: body
        name: UserId
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            type: number
        "500":
          description: Internal Server Error
          schema:
            type: number
      summary: Delete A User
      tags:
      - user
    get:
      consumes:
      - application/json
      description: Get User details by providing the userid
      parameters:
      - description: user unique id
        in: body
        name: UserId
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            type: number
        "500":
          description: Internal Server Error
          schema:
            type: number
      summary: Fetch A User
      tags:
      - user
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
