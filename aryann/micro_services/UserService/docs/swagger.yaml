definitions:
  models.Admin:
    properties:
      email:
        type: string
      name:
        type: string
    required:
    - email
    - name
    type: object
  models.SignUp:
    properties:
      email:
        type: string
      password:
        type: string
      typeOf:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - typeOf
    - username
    type: object
  models.User:
    properties:
      email:
        type: string
      name:
        type: string
    required:
    - email
    - name
    type: object
host: localhost:6000
