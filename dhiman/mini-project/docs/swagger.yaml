        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github.com_dhi13man_healthcare-app_users_service_models_dtos.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github.com_dhi13man_healthcare-app_users_service_models_dtos.HTTPError'
      summary: Create a Client
      tags:
      - /users/clients
  /users/clients/{email}:
    delete:
      consumes:
      - application/json
      description: Deletes the Clients in the Database using their email.
      parameters:
      - description: User Email
        in: path
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github.com_dhi13man_healthcare-app_users_service_models_dtos.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github.com_dhi13man_healthcare-app_users_service_models_dtos.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github.com_dhi13man_healthcare-app_users_service_models_dtos.HTTPError'
      summary: Deletes Clients in the Database.
      tags:
      - /users/clients
    get:
      consumes:
      - application/json
      description: Get a Client from the Database using their email.
      parameters:
      - description: User Email
        in: path
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Client'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github.com_dhi13man_healthcare-app_users_service_models_dtos.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github.com_dhi13man_healthcare-app_users_service_models_dtos.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github.com_dhi13man_healthcare-app_users_service_models_dtos.HTTPError'
      summary: Get a Client from Database.
      tags:
      - /users/clients
    put:
      consumes:
      - application/json
      description: Updates the Client in the Database using their email.
      parameters:
      - description: User DTO
        in: body
        name: clientDTO
        required: true
        schema:
          $ref: '#/definitions/models.Client'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github.com_dhi13man_healthcare-app_users_service_models_dtos.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github.com_dhi13man_healthcare-app_users_service_models_dtos.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github.com_dhi13man_healthcare-app_users_service_models_dtos.HTTPError'
      summary: Updates Clients in the Database.
      tags:
      - /users/clients
  /users/experts/diagnose:
    post:
      consumes:
      - application/json
      description: Sends a Disease Diagnosis using Kafka to the bookkeeping_service
      parameters:
      - description: The Diagnosed Disease
        in: body
        name: disease
        required: true
        schema:
          $ref: '#/definitions/models.Disease'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Client'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github.com_dhi13man_healthcare-app_users_service_models_dtos.HTTPError'
        "404":
