definitions:
  models.Reservation:
    properties:
      amount:
        type: number
      departureDate:
        type: string
      id:
        type: string
      purchaseDate:
        type: string
      status:
        type: string
      trainIDs:
        items:
          type: string
        type: array
      userId:
        type: string
    type: object
host: localhost:8002
info:
  contact:
    email: immadiuttej@gmail.com
